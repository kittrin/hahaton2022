<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/styleP.css">
    <title>Охранник</title>
</head>

<body>
    <form action="#" class="formSearch">
        <img src="img/search.png" class="searchImg">
        <textarea name="search" placeholder="ФИО" class="searchArea" rows = '1'required></textarea>
        <button class="buttonSearch">Найти</button>
    </form>
    <p class="ansSearch">По запросу найдено: <span></span></p>
    <div class="cards">
        <div class="templateHide">
            <div class="template" data-id="">
                <img src="img/grandmother.jpg" alt="grape" class="photoTemplate">
                <div class="info">
                    <table>
                        <tbody>
                            <tr>
                                <th>ФИО:</th>
                                <td class="fioField">-</td>
                            </tr>
                            <tr>
                                <th>Телефон:</th>
                                <td class="phoneField">-</td>
                            </tr>
                            <tr>
                                <th>Дети</th>
                                <td class="kidsField">-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="style/appP.js"></script>
</body>

</html>
